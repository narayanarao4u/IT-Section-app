
<div class="container">
     <div class="row bg-success bctpadding  rounded">
        <div class="col">
            <h3>VM Service Directory</h3>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Search"  [(ngModel)]="query"
                aria-label="Search" aria-describedby="basic-addon1">
               
              </div>
        </div>
        <div class="row">
          <div class="col-md-4">Name</div>
          <div class="col-md-3">Desgn</div>
          <div class="col-md-3">HRNO</div>
          <div class="col-md-2">Mobile NO</div>
        </div>
    </div>

    <div *ngIf= "phoneList" class="altercolor"> 
        <div *ngFor="let x of phoneList | phoneFilter:query">
            <tele-phone-row [dataRow]="x" (eventClick)="phoneclickEvent($event)" >
            </tele-phone-row>
        </div>
    </div>
</div>
