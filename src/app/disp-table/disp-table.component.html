<div >
    <h3>WelCome : {{auth.getCurrentUser()?.name}}</h3>
     
    <hr>

    <table *ngIf="dataList">
        <tr> 
            <th *ngFor = "let x of datarow"> {{x}} </th>
        </tr>
        <tr  *ngFor = "let x of dataList"> 
            <td *ngFor = "let i of objectKeys(x)">
                {{x[i]}}
            </td>
               
        </tr>
    </table>
</div>
