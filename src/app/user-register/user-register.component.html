<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for="">HRMS No</label>
                        <input type="text" [(ngModel)]="userData.erpno"  name="erpno" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="userData.name" name="name"class="form-control rounded-0" disabled>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" [(ngModel)]="userData.pwd" name="pwd" class="form-control rounded-0" required>
                    </div>
                    <button type="button" (click)="register()" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
